<!DOCTYPE HTML>
<html style="width:320px; height:480px">
<head>
	<title>Upwords</title>
	<link rel="apple-touch-startup-image" href="splash.png" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="board"></div>
<div id="buttons">
	<button id="new-game" onclick="if(confirm('Are you sure?')) location.reload()">New game</button>
	<button id="finish-turn" onclick="upwords.finishTurn()">Finish turn</button>
</div>
<form class="dialog" id="suggested-words">
	<h1>Select words</h1>
	<p>Which of the following are actually valid words?</p>
	<ul></ul>
	<!--<p class="note"><strong>Note:</strong> Your opponent will also have to confirm these words.</p>-->
	<button type="submit" class="ok">OK</button>
</form>
<form class="dialog" id="enter-players" style="display:block">
	<h1>Enter player names</h1>
	<p><input type="text" name="player1" placeholder="Player 1" autofocus /></p>
	<p><input type="text" name="player2" placeholder="Player 2" /></p>
	<!--<p><input type="text" placeholder="Player 3" /></p>
	<p><input type="text" placeholder="Player 4" /></p>-->
	<!--<p class="note"><strong>Note:</strong> Your opponent will also have to confirm these words.</p>-->
	<button type="submit" class="ok">OK</button>
</form>

<script src="classList.js"></script>
<script src="utopia.js"></script>
<script src="Upwords.js"></script>
</body>
</html>
