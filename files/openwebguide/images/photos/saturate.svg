<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.2" width="1024" height="690"> 
	<title>hover for black and white</title>
	<defs>
		<filter id="black-white">
 			<feColorMatrix type="saturate" values="0.4"/>
		</filter>
	</defs>
  	<image x="0" y="0" width="1024" height="690" xlink:href="girllookingintoocean.jpg">
		  <set attributeName="filter" attributeType="XML" begin="mouseover" end="mouseout" to="url(#black-white)"/>
  	</image>
</svg>