<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Παράδειγμα φορμών HTML</title>
</head>

<body>

<h1>Παράδειγμα φόρμας</h1>

<form action="showdata.php" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Προσωπικά στοιχεία</legend>
		<dl>
			<dt><label for="name">Όνοματεπώνυμο:</label></dt>
			<dd><input type="text" name="name" id="name"></dd>
			
			<dt>Φύλο:</dt>
			<dd>
				<label><input type="radio" name="gender" value="m"> Άνδρας</label>
				<label><input type="radio" name="gender" value="f" checked="checked"> Γυναίκα</label>
			</dd>
			
			<dt><label for="job">Επάγγελμα:</label></dt>
			<dd>
				<select multiple="multiple" size="4" id="job">
					<optgroup label="Εργάζομαι">
						<option value="1">Δημόσιος Υπάλληλος</option>
						<option value="2" selected="selected">Ιδιωτικός Υπάλληλος</option>
						<option value="3">Ελεύθερος επαγγελματίας</option>
					</optgroup>
					<optgroup label="Δεν εργάζομαι">
						<option value="-1">Φοιτητής</option>
						<option value="-2">Άνεργος</option>
					</optgroup>
				</select>
			</dd>
		</dl>
	</fieldset>
	
	<fieldset>
		<legend>Στοιχεία επικοινωνίας</legend>
		<dl>
			<dt><label for="tel">Τηλέφωνο:</label></dt>
			<dd><input type="tel" name="tel" id="tel" value="+30 210 "></dd>
		
			<dt><label for="email">Email:</label></dt>
			<dd><input type="email" name="email" id="email"></dd>
			
			<dt><label for="url">Ιστοσελίδα:</label></dt>
			<dd><input type="url" name="url" id="url"></dd>
		</dl>
	</fieldset>
	
	<fieldset>
		<legend>Επιπλέον πληροφορίες</legend>
		<dl>
			<dt><label for="picture">Φωτογραφία:</label></dt>
			<dd><input type="file" name="picture" id="picture" accept="image/png, image/jpeg, image/gif"></dd>
			
			<dt><label for="about">Λίγα λόγια για μένα:</label></dt>
			<dd><textarea id="about" name="about" rows="4" cols="40" ></textarea></dd>
		</dl>
	</fieldset>
	
	<div class="footer">
		<p>
			<label>
				<input type="checkbox" name="accept-toc" checked="checked">
				Έχω διαβάσει και αποδέχομαι τους όρους χρήσης
			</label>
		</p>
		<p>
			<button type="submit">Εγγραφή</button>
		</p>
	</div>
</form>
