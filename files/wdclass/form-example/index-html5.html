<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Παράδειγμα φορμών HTML</title>
	<link href="form-example.css" type="text/css" rel="alternate stylesheet">
</head>

<body>

<header>
	<h1>Παράδειγμα φόρμας</h1>
</header>

<form action="" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Προσωπικά στοιχεία</legend>
		<dl>
			<dt><label for="fname">Όνομα:</label></dt>
			<dd><input type="text" name="fname" id="fname" required="required"></dd>
			
			<dt><label for="lname">Επώνυμο:</label></dt>
			<dd><input type="text" name="lname" id="lname" required="required"></dd>
			
			<dt>Φύλο</dt>
			<dd>
				<label>
					<input type="radio" name="gender" value="m">
					Άνδρας
				</label>
				<label>
					<input type="radio" name="gender" value="f" checked="checked">
					Γυναίκα
				</label>
			</dd>
			
			<dt><label for="birthday">Ημ/νία γεννήσεως:</label></dt>
			<dd><input type="date" name="birthday" id="birthday" required="required"></dd>
			
			<dt><label for="job">Επάγγελμα:</label></dt>
			<dd>
				<select multiple="multiple" size="4" id="job">
					<optgroup label="Εργάζομαι">
						<option value="1">Δημόσιος Υπάλληλος</option>
						<option value="2">Ιδιωτικός Υπάλληλος</option>
						<option value="3">Ελεύθερος επαγγελματίας</option>
					</optgroup>
					<optgroup label="Δεν εργάζομαι">
						<option value="-1" selected="selected">Φοιτητής</option>
						<option value="-2">Άνεργος</option>
					</optgroup>
				</select>
			</dd>
		</dl>
	</fieldset>
	
	<fieldset>
		<legend>Στοιχεία επικοινωνίας</legend>
		<dl>
			<dt><label for="tel">Τηλέφωνο:</label></dt>
			<dd><input type="tel" name="tel" id="tel" value="+30 210 " required="required"></dd>
		
			<dt><label for="fax">Fax:</label></dt>
			<dd><input type="tel" name="fax" id="fax" value="+30 210 "></dd>
		
			<dt><label for="email">Email:</label></dt>
			<dd><input type="email" name="email" id="email" placeholder="example@domain.com" required="required"></dd>
			
			<dt><label for="url">Ιστοσελίδα:</label></dt>
			<dd><input type="url" name="url" id="url" placeholder="Τυχόν blog, homepage κτλ"></dd>
		</dl>
	</fieldset>
	
	<fieldset>
		<legend>Επιπλέον πληροφορίες</legend>
		<dl>
			<dt><label for="picture">Φωτογραφία:</label></dt>
			<dd><input type="file" name="picture" id="picture" accept="image/png, image/jpeg, image/gif"></dd>
			
			<dt><label for="about">Λίγα λόγια για μένα:</label></dt>
			<dd><textarea id="about" name="about" rows="3" cols="80" maxlength="1000" ></textarea></dd>
		</dl>
	</fieldset>
	
	<footer>
		<p>
			<label>
				<input type="checkbox" name="accept-toc" checked="checked">
				Έχω διαβάσει και αποδέχομαι τους όρους χρήσης
			</label>
		</p>
		<p>
			<button type="submit">Εγγραφή</button>
		</p>
	</footer>
</form>

</footer>

</body>
</html>
